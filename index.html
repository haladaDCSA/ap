<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض تشغيل النماذج</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        .running { color: green; }
        .stopped { color: red; }
    </style>
</head>
<body>
    <h1>حالة تشغيل النماذج</h1>
    <table>
        <thead>
            <tr>
                <th>اسم النموذج</th>
                <th>الحالة</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>incomplete-Llama-3.2-3B-Instruct-Q4_0.gguf</td>
                <td class="running">قيد التشغيل</td>
            </tr>
            <tr>
                <td>qwen2-1_5b-instruct-q4_0.gguf</td>
                <td class="running">قيد التشغيل</td>
            </tr>
        </tbody>
    </table>
    <button onclick="location.reload();">تحديث الحالة</button>
    <h2>مربع الدردشة</h2>
    <div>
        <textarea id="userInput" rows="4" cols="50" placeholder="اكتب سؤالك هنا..."></textarea>
        <br />
        <button onclick="sendMessage();">إرسال</button>
    </div>
    <h3>الردود:</h3>
    <div id="responses"></div>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput.trim()) {
                alert('الرجاء إدخال سؤال أو تعليق');
                return;
            }
            const responsesDiv = document.getElementById('responses');
            responsesDiv.innerHTML += '<p><strong>أنت:</strong> ' + userInput + '</p>';
            
            try {
                const response = await fetch('http://localhost:5000/api/ask', { // استبدل بالعنوان الصحيح للنموذج
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: userInput })
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                const data = await response.json();
                if (!data.answer) {
                    throw new Error('لم يتمكن النموذج من الاستجابة');
                }
                responsesDiv.innerHTML += '<p><strong>النموذج:</strong> ' + data.answer + '</p>';
            } catch (error) {
                console.error('Error:', error);
                responsesDiv.innerHTML += '<p><strong>خطأ:</strong> ' + error.message + '</p>';
            }
            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
