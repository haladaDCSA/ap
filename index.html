<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العراف</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            text-align: right;
            padding: 15px;
            background-color: #222;
            font-size: 20px;
            font-weight: bold;
            position: relative;
        }

        .menu-button {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 20px;
        }

        .chat-box {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #222;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .chat-box input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .chat-box button {
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
        }

        /* نافذة الكواكب */
        .chart-container {
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            height: 100vh;
            background: #222;
            transition: left 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chart-container.active {
            left: 0;
        }

        .planet-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .planet {
            background: #333;
            padding: 15px;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .planet input {
            margin-top: 5px;
            width: 80%;
            text-align: center;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        .close-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <header>
        <h1>العراف</h1>
        <button class="menu-button" id="toggle-chart">&#9776;</button>
    </header>

    <div class="container">
        <!-- المحتوى الرئيسي -->
    </div>

    <div class="chat-box">
        <input type="text" placeholder="اكتب سؤالك هنا...">
        <button>إرسال</button>
    </div>
    
    <div class="chart-container" id="chart-container">
        <button class="close-button" id="close-chart">&times;</button>
        <div class="planet-row">
            <div class="planet">الطالع <input type="text"></div>
            <div class="planet">الشمس <input type="text"></div>
            <div class="planet">القمر <input type="text"></div>
            <div class="planet">عطارد <input type="text"></div>
            <div class="planet">الزهرة <input type="text"></div>
        </div>
        <div class="planet-row">
            <div class="planet">المريخ <input type="text"></div>
            <div class="planet">المشتري <input type="text"></div>
            <div class="planet">زحل <input type="text"></div>
            <div class="planet">أورانوس <input type="text"></div>
            <div class="planet">نبتون <input type="text"></div>
        </div>
        <div class="planet-row">
            <div class="planet">بلوتو <input type="text"></div>
        </div>
    </div>

    <script>
        document.getElementById("toggle-chart").addEventListener("click", function() {
            document.getElementById("chart-container").classList.add("active");
        });

        document.getElementById("close-chart").addEventListener("click", function() {
            document.getElementById("chart-container").classList.remove("active");
        });
    </script>
</body>
